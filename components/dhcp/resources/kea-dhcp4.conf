{
    "Dhcp4": {
        "control-socket": {
            "socket-type": "unix",
            "socket-name": "/tmp/kea4-ctrl-socket"
        },
        "valid-lifetime": 86400,
        "renew-timer": 43200,
        "rebind-timer": 75600,
        "interfaces-config": {
            "interfaces": [
                "eth1"
            ],
            "dhcp-socket-type": "udp"
        },
        "option-def": [
            {
                "code": 1,
                "name": "acs-url",
                "space": "vendor-encapsulated-options-space",
                "type": "binary",
                "record-types": "",
                "array": false,
                "encapsulate": ""
            },
            {
                "code": 2,
                "name": "provisioning-code",
                "space": "vendor-encapsulated-options-space",
                "type": "string",
                "record-types": "",
                "array": false,
                "encapsulate": ""
            },
            {
                "code": 1,
                "name": "acs-url",
                "space": "vendor-3561",
                "type": "binary",
                "array": false
            },
            {
                "code": 2,
                "name": "provisioning-code",
                "space": "vendor-3561",
                "type": "string",
                "array": false
            }
        ],
        "option-data": [
            {
                "name": "domain-name-servers",
                "data": "8.8.8.8"
            },
            {
                "name": "ntp-servers",
                "data": "216.239.35.0"
            },
            {
                "always-send": true,
                "name": "vendor-encapsulated-options"
            },
        ],
        "client-classes": [
            {
                "name": "short",
                "valid-lifetime": 600,
                "min-valid-lifetime": 600,
                "max-valid-lifetime": 700
            },
            {
                "name": "long",
                "valid-lifetime": 3600,
                "min-valid-lifetime": 3600,
                "max-valid-lifetime": 4000
            },
            {
                "name": "cpe_mgmt",
                "test": "relay4[1].hex == 'vl_eth1'",
                "option-data": [
                    {
                        "name": "routers",
                        "data": "10.1.1.1"
                    }
                ]
            },
            {
                "name": "cpe_data",
                "test": "relay4[1].hex == 'vl_eth2'",
                "option-data": [
                    {
                        "name": "routers",
                        "data": "10.1.2.1"
                    }
                ]
            },
            {
                "name": "cpe_voice",
                "test": "relay4[1].hex == 'vl_eth3'",
                "option-data": [
                    {
                        "name": "routers",
                        "data": "10.1.3.1"
                    }
                ]
            }
        ],
        "lease-database": {
            "type": "memfile",
            "persist": true,
            "name": "/var/lib/dhcp4.leases",
            "lfc-interval": 540
        },
        "expired-leases-processing": {
            "reclaim-timer-wait-time": 3,
            "flush-reclaimed-timer-wait-time": 5,
            "hold-reclaimed-time": 600,
            "max-reclaim-leases": 10,
            "max-reclaim-time": 10,
            "unwarned-reclaim-cycles": 5
        },
        "subnet4": [
            {
                "subnet": "10.1.1.0/24",
                "interface": "eth1",
                "id" : 100,
                "client-class": "cpe_mgmt",
                "pools": [
                    {
                        "pool": "10.1.1.10 - 10.1.1.50",
                        "client-class": "VENDOR_CLASS_BF_LAN_CPE"
                    },
                    {
                        "pool": "10.1.1.100 - 10.1.1.200"
                    }
                ]
            },
            {
                "subnet": "10.1.2.0/24",
                "interface": "eth1",
                "id" : 101,
                "client-class": "cpe_data",
                "pools": [
                    {
                        "pool": "10.1.2.10 - 10.1.2.50",
                        "client-class": "VENDOR_CLASS_BF_LAN_CPE"
                    },
                    {
                        "pool": "10.1.2.100 - 10.1.2.200"
                    }
                ]
            },
            {
                "subnet": "10.1.3.0/24",
                "interface": "eth1",
                "id" : 102,
                "client-class": "cpe_voice",
                "pools": [
                    {
                        "pool": "10.1.3.10 - 10.1.3.50",
                        "client-class": "VENDOR_CLASS_BF_LAN_CPE"
                    },
                    {
                        "pool": "10.1.3.100 - 10.1.3.200"
                    }
                ]
            }
        ],
        "loggers": [
            {
                "name": "kea-dhcp4",
                "output_options": [
                    {
                        "output": "/var/log/kea/kea-dhcp4-info.log"
                    }
                ],
                "severity": "INFO",
                "debuglevel": 99
            }
        ]
    }
}
